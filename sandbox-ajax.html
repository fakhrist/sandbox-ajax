<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Sandbox</title>
    <!-- Css Bootstarp -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h2>List Data Buku</h2>
            </div>
            <div class="col-md-2 text-right">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#booksAdd">Tambah Buku</button>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nama</th>
                <th scope="col">Kategori</th>
                <th scope="col">Aksi</th>
              </tr>
            </thead>
            <tbody id="listBooks">

            </tbody>
          </table>    
    </div>

    
       <!-- Modal Add Books-->
    <div class="modal fade" id="booksAdd" tabindex="-1" aria-labelledby="booksAddLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Tambah Data Buku</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <form id="form-add-books">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name-add">Nama Buku</label>
                        <input id="name-add" class="form-control" type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="bookCategory-add">Kategori</label>
                        <select class="form-control" id="bookCategoryAdd">
                            
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                <button type="submit" class="btn btn-primary">Tambah</button>
                </div>
                </form>
            </div>
        </div>
    </div>


    <!-- JQuery full -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- API Start -->
    <script>
        const booksAPI = `https://mybook-order.herokuapp.com/books/`
        const catAPI = `https://mybook-order.herokuapp.com/books/type/`
        axios.get(booksAPI).then(response => console.log(response)).catch(err => console.log(err))
        axios.get(catAPI).then(response => console.log(response)).catch(err => console.log(err))

        //Looping then show data table row
        const getDataBooks = () => {
            axios.get(booksAPI)
            .then(response => {
                let Data = response.data.data
                console.log(Data)
                let rowTables = ""
                let noRows = 1
                Data.forEach(books => {
                    rowTables += `<tr>
                                    <td scope="row">${noRows}</th>
                                    <td>${books.name}</td>
                                    <td>${books.type_book.name}</td>
                                    <td><button type="button" class="btn btn-danger" onclick="confirmDelete(${books.id}, '${books.name}')">Delete</button></td>
                                </tr>`
                    noRows++;
                });
                $(listBooks).html(rowTables)
            })
            .catch(err => console.log(err))
        }
        getDataBooks()      
        
        //Looping Options
        const getDataCat = () => {
            axios.get(catAPI)
            .then(response => {
                let Data = response.data.data
                console.log(Data)
                let rowCol = "<option>Pilih Category</option>"
                Data.forEach(cats => {
                    rowCol += `<option value='${cats.id}'>${cats.name}</option>`
                });
                $(bookCategoryAdd).html(rowCol)
            })
            .catch(err => console.log(err))
        }
        getDataCat()  
        
        
        //Add Book
        const addBook = async () => {
            const addInfoBook = {
                "name" : $("#name-add").val(),
                "type_books_id" : $("#bookCategoryAdd").val()
            }
            try{
                const addbooksAPI = await axios.post(booksAPI, addInfoBook)
                getDataBooks()
                $("#booksAdd").modal("hide")
                Swal.fire(
                    'Berhasil!',
                    'Data Buku Berhasil Ditambahkan !',
                    'success'
                )                
            } catch (err){
                console.log(err.message)
            }
        }

        $("#form-add-books").submit(function (e) { 
            e.preventDefault();
            addBook()
        });    
        
        const confirmDelete = async (bookId, name) => {
            Swal.fire({ //sweet alertnya
                title: 'Apakah kamu yakin?',
                text: 'Menghapus Buku dengan Judul : ' + name +' ?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: `Hapus Buku`,
            }).then((result) => {
                console.log(result)
                if (result.isConfirmed) {
                    deleteBooks(bookId)
                    getDataBooks()
                }
            })
        }        

        const deleteBooks = async(bookId)=>{                     
            try{
            const bookDelete = await axios.delete(booksAPI, {data: { "id": bookId }})
            getDataBooks()
            Swal.fire(
                    'Berhasil!',
                    'Data Buku Berhasil Di Hapus !',
                    'success'
                ) 
            } catch (err){
                console.log(err.message)
            }
        }

    </script>
</body>
</html>
